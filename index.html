<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <!-- Responsive Bootstrap container -->
        <div class="container my-5">
            
            <!-- Fetch buttons -->
            <div class="row mb-3">
                <div class="col-6">
                    <button id="fetch-get-btn" class="btn btn-primary w-100">Fetch Data with fetch()</button>
                </div>
                <div class="col-6">
                    <button id="xhr-get-btn" class="btn btn-primary w-100">Fetch Data with XHR</button>
                </div>
            </div>

            <!-- Fetched data display -->
            <div id="fetched-data" class="alert border" role="alert"></div>

            <!-- Error display -->
            <div id="err-msg" class="alert alert-danger d-none" role="alert"></div>

        </div>
    </main>
</body>
</html>
